version: "3.7"

services:
  nginx:
    restart: always
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - frontend
    
  client:
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile
    expose:
      - 3000
    volumes:
      - "./client/:/app"
      - "/app/node_modules"
    networks:
      - frontend

networks: 
  frontend:
    driver: bridge
